<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta  charset="UTF-8">

    <link rel="stylesheet" href="css/metro-bootstrap.css">
    <link rel="stylesheet" href="css/iconFont.css">
    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/jquery/jquery.widget.min.js"></script>
    <script src="js/metro/metro.min.js"></script>


    <link  href="css/reset.css"    rel="stylesheet"/>
    <link  href="css/style.css"    rel="stylesheet"/>



    <title>Trilha Front</title>
</head>

<body>


    <header>
        <nav id="menu">
            <ul class="menu">
                <a href="PGNS/FORMULARIOS/form.html"> <li class="mobile">Formulários</li> </a>
                <a href="PGNS/GRIDS/grid.html"> <li class="mobile">Grid's</li>  </a>
                <a href="PGNS/TABELAS/tab.html"> <li class="mobile">Tabelas</li>  </a>
                <a href="index.html"> <li class="right"><img src="img/menu.png"></li></a>
            </ul>
        </nav>
    </header>

    <div id="geral">

        <div class="metro dash">

              <a href="index.html">
                    <div class="tile bg-darkPink">
                        <div class="tile-content icon">
                            <i class="icon-home"></i>
                        </div>
                        <div class="tile-status">
                            <span class="name">Home</span>
                        </div>
                    </div>
              </a>

            <a href="PGNS/GRIDS/grid.html">
                <div class="tile bg-green">
                    <div class="tile-content icon">
                        <i class="icon-layers"></i>
                    </div>
                    <div class="tile-status">
                        <span class="name">Grid's</span>
                    </div>
                </div>
            </a>

            <a href="PGNS/TABELAS/tab.html">
                <div class="tile bg-darkViolet double">
                    <div class="tile-content icon">
                        <i class="icon-newspaper"></i>
                    </div>
                    <div class="tile-status">
                        <span class="name">Tabelas</span>
                    </div>
                </div>
            </a>

            <a href="PGNS/FORMULARIOS/form.html">
                <div class="tile bg-orange double double">
                    <div class="tile-content icon">
                        <i class="icon-printer"></i>
                    </div>
                    <div class="tile-status">
                        <span class="name">Formulários</span>
                    </div>
                </div>
            </a>

            <div class="tile bg-cyan">
                <div class="tile-content icon">
                    <i class="icon-upload-2"></i>
                </div>
                <div class="tile-status">
                    <span class="name">Leitura</span>
                </div>
            </div>

            <div class="tile bg-red">
                <div class="tile-content icon">
                    <i class="icon-forward"></i>
                </div>
                <div class="tile-status">
                    <span class="name">Sair</span>
                </div>
            </div>


        </div>
    </div>

</body>
</html>
